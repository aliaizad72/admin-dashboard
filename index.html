<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>
<body>
  <div id="outer-container">
    <div id="nav">
      <div id="nav-header">
        <img src="img/duck.svg" alt="Dashboard logo">
        <div style="font-weight: 700;">Ducks</div>
      </div>
      <div id="nav-menu">
        <ul id="nav-menu-1">
          <li>
            <a href="">
              <img src="img/home.svg" alt="">
              <div>Home</div>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/account.svg" alt="">
              <div>Profile</div>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/message-fast.svg" alt="">
              <div>Messages</div>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/clock-time-eight-outline.svg" alt="">
              <div>History</div>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/file-check.svg" alt="">
              <div>Tasks</div>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/account-group.svg" alt="">
              <div>Communities</div>
            </a>
          </li>
           <li>
            <a href="">
              <img src="img/cog.svg" alt="">
              <div>Settings</div>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/help.svg" alt="">
              <div>Help</div>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/shield-check-outline.svg" alt="">
              <div>Privacy</div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="header">
      <div id="top-header">
        <div id="left-top">
          <a href=""><img src="img/magnify.svg" alt=""></a>
          <input type="text">
        </div>
        <div id="right-top">
          <a href=""><img src="img/bell-ring-outline.svg" alt=""></a>
          <a href=""><img src="img/profile.jpeg" alt="" style="width: auto; height: 37px; border-radius: 50%;"></a>
          <div style="margin: -4px 0 0 -10px; font-weight: 600;">Donald Duck</div>
        </div>
      </div>
      <div id="bottom-header">
        <div id="left-bottom">
          <a href=""><img src="img/profile.jpeg" alt="" style="width: auto; height: 50px; border-radius: 50%;"></a>
          <div id="greeting">
            <div>Hi there,</div>
            <div style="font-weight: 600; font-size: 1.8rem;">Donald Duck (@OGquack)</div>
          </div>
        </div>
        <div id="right-bottom">
          <button>
            New
          </button>
          <button>
            Upload
          </button>
          <button>
            Share
          </button>
        </div>
      </div>
    </div>
    <div id="main-content">
      <div id="projects">
        <div>Your Projects</div>
        <div id="card-container">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <div id="annoucements">
        <div>Annonucements</div>
        <div id="anno-card-container">
          <div class="anno-card"></div>
          <div class="anno-card"></div>
          <div class="anno-card"></div>
        </div>
      </div>
      <div id="trending">
        <div>Trending</div>
        <div id="profiles-container">
          <div class="profiles"></div>
          <div class="profiles"></div>
          <div class="profiles"></div>
          <div class="profiles"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
